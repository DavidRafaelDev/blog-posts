<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="" />
        <meta name="author" content="Julio" />
        <title>data-attributes</title>

        <style type="text/css">
            
        </style>
        
        <script type="text/javascript">
        
            window.addEventListener("load", function()
            {
                var select = document.getElementById("select_lang"),
                    opts = select.options,
                    getAttr = document.getElementById("getAttr"),
                    dataset = document.getElementById("dataset");
                
                select.addEventListener("change", function(e)
                {
                    var opt = opts[opts.selectedIndex],
                        txtDataset = document.createTextNode(opt.dataset.myExampleImg),
                        txtGetAttr = document.createTextNode(opt.getAttribute("data-my-example-img")),
                        br1 = document.createElement("br"),
                        br2 = document.createElement("br");
                        
                    getAttr.appendChild(txtGetAttr);
                    dataset.appendChild(txtDataset);
                    
                    getAttr.appendChild(br1);
                    dataset.appendChild(br2);
                        
                });      
                    
            });  
         
        </script>

    </head>
    <body>
        
            
        <span>
            Selecione um idioma
            <select name="language" id="select_lang">
                <option value="pt" data-my-example-img="Aqui deveria existir uma imagem para Português" selected>Português</option>
                <option value="en" data-my-example-img="Aqui deveria existir uma imagem para English">English</option>
            </select>    
        </span>
            
        <section id="getAttr">
            <h2>getAttribute()</h2>
        </section>
        
        <section id="dataset">
            <h2>dataset</h2>
        </section>
        
    </body>
</html>
